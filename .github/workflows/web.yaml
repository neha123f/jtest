name: Build and Deploy
on: workflow_dispatch
permissions:
  contents: write
jobs:
  build-and-deploy:
 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3


      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          file: index.html # The folder the action should deploy.
