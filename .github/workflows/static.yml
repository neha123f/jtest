name: Deploy updated index.html to GitHub Pages

on:
  # Runs on pushes targeting the "dev" branch
  push:
    branches:
      - dev

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.DD_token }}
          ref: dev

      - name: Update Build Number
        run: |
          LATEST_BUILD_NUM=${{ github.run_number }}
          sed -i "s/Latest Build number:.*<\/p>/Latest Build number: $LATEST_BUILD_NUM<\/p>/" web/index.html
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add web/index.html
          git commit -m "Update build number to $LATEST_BUILD_NUM"
          git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload the modified index.html file
          path: 'web/index.html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
